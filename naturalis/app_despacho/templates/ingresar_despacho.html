<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_despacho/css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'app_despacho/css/flexboxgrid.css' %}">




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
    {% include "encabezado.html" %}
    <br>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>    
    {% endif %}
    
    <h2 class="h2">Ingreso del Despacho</h2>
    <div class="container col-lg-6">
        <div class="row">
            <form action="/ingreso_despacho/" method="GET" id="formulario" name="formulario" >
                <div class="form-group">
                    <label for="">Numero del Despacho:</label>
                    <input type="text" placeholder="Escriba el Numero del Despacho Aqui" class="form-control" name="txt_numero_despacho" id="txt_numero_despacho" required>
                </div>
                <div class="form-group">
                    <label for="">Nombre del Cliente:</label>
                    <input type="text" placeholder="Escriba el nombre del Cliente Aqui" class="form-control" name="txt_nombre_cliente" id="txt_nombre_cliente" required>
                </div>
                <div class="form-group">
                    <label for="">Direccion:</label>
                    <input type="text" placeholder="Escriba la Direccion Aqui" class="form-control" name="txt_direccion" id="txt_direccion" required>
                </div>
                <div class="form-group">
                    <label for="">Telefono:</label>
                    <input type="text" placeholder="Escriba el Telefono Aqui" class="form-control" name="txt_telefono" id="txt_telefono" required>
                </div>
                <label for="">Productos:</label>
                <select class="form-select" id="opt_producto" name="opt_producto" required>
                    <option selected disabled value=""
                    >...</option>
                    <option>Mani Japones </option>
                    <option>Nueces </option>
                    <option>Miel </option>
                  </select>
                  <div class="form-group">
                    <label for="">Peso:</label>
                    <input type="text" placeholder="Escriba el Peso Aqui" class="form-control" name="txt_peso" id="txt_peso" required>
                </div>
                <div class="form-group">
                    <label for="">Medidas:</label>
                    <input type="text" placeholder="Escriba las Medidas Aqui (PROFUNDIDADxANCHOxALTO) " class="form-control" name="txt_medidas" id="txt_medidas" required>
                </div>

                <br>
                <div class="form-group">    
                    <input type="submit" class="btn btn-success" value="Enviar">
                </div>
        </div>
 

    </form>
    </div>
    <br><br>
    {% include "footer.html" %}
</body>
</html>
